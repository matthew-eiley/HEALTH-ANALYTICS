<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Sleep Tracker</h1>
        <p>Track how well I meet my sleep hour goals and monitor my sleep schedule consistency.</p>

        <div class="input-section">
            <label for="date">Date:</label>
            <input type="date" id="date">

            <label for="hours">Hours of Sleep:</label>
            <input type="number" id="hours" min="0" max="24">

            <button id="add-button">Add Entry</button>
        </div>

        <div class="display-section">
            <h2>Weekly Summary</h2>
            <div class="week-row" id="week-hours"></div>
            <div class="week-row" id="week-sleep"></div>

            <h2>Monthly Summary</h2>
            <p>See how well I met my sleep hour goals and my sleep schedule consistency over the past months.</p>
        </div>
    </div>
</body>
</html>
